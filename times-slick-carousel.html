<link rel="import" href="../polymer/polymer.html">
<script src="../jquery/dist/jquery.min.js"></script>
<script src="../slick-carousel/slick/slick.min.js"></script>

<link rel="stylesheet" type="text/css" href="../slick-carousel/slick/slick.css"></link>
<link rel="stylesheet" type="text/css" href="../slick-carousel/slick/slick-theme.css"></link>

<!--
An element providing a carousel because Polymer were jerks and removed theirs.
Powered by kenwheeler/slick. jQuery's still cool, rite guize?

Example:

    <times-slick-carousel></times-slick-carousel>

Example:

    <times-slick-carousel slick-options="{}">
      <div>Hi Mom!</div>
      <img src="./llama.jpg" />
    </times-slick-carousel>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="times-slick-carousel">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>

    <div id="carousel" data-slick="{{slickOptions}}">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'times-slick-carousel',

      properties: {
        /**
         * Options to pass to Slick Carousel.
         * @see http://kenwheeler.github.io/slick/
         * @type {Object}
         */
        slickOptions: {
          type: Object,
          value: function() {
            return {
              accessibility: true,
              adaptiveHeight: false,
              appendArrows: $(this),
              appendDots: $(this),
              arrows: true,
              asNavFor: null,
              prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="Previous" tabindex="0" role="button">Previous</button>',
              nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="Next" tabindex="0" role="button">Next</button>',
              autoplay: false,
              autoplaySpeed: 3000,
              centerMode: false,
              centerPadding: '50px',
              cssEase: 'ease',
              customPaging: function(slider, i) {
                  return $('<button type="button" data-role="none" role="button" aria-required="false" tabindex="0" />').text(i + 1);
              },
              dots: false,
              dotsClass: 'slick-dots',
              draggable: true,
              easing: 'linear',
              edgeFriction: 0.35,
              fade: false,
              focusOnSelect: false,
              infinite: true,
              initialSlide: 0,
              lazyLoad: 'ondemand',
              mobileFirst: false,
              pauseOnHover: true,
              pauseOnFocus: true,
              pauseOnDotsHover: false,
              respondTo: 'window',
              responsive: null,
              rows: 1,
              rtl: false,
              slide: '',
              slidesPerRow: 1,
              slidesToShow: 1,
              slidesToScroll: 1,
              speed: 500,
              swipe: true,
              swipeToSlide: false,
              touchMove: true,
              touchThreshold: 5,
              useCSS: true,
              useTransform: true,
              variableWidth: false,
              vertical: false,
              verticalSwiping: false,
              waitForAnimate: true,
              zIndex: 1000
            }
          }
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).

        $('#carousel').slick({
          dots: true
        });
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      }
    });
  </script>
</dom-module>
